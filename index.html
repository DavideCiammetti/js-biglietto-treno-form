<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link bootstrap -->
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">   
    <!-- link google font -->
    <title> calcolo del prezzo del biglietto del treno</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- main -->
    <main class="d-flex align-items-center flex-column ">
        <h1 class="pt-2 pb-2 text-light"><strong>CALCOLA IL PREZZO DEL TUO BIGLIETTO</strong></h1>
        <!-- sezione 1 -->
        <section id="sectionOne" class="bg-light text-center pt-4 pb-4 rounded-3">

            <form class="d-flex justify-content-around">
                      <!-- 1 input nome e cognome -->
            <div class="mb-3 d-flex flex-column">
                <label class="pb-3" for="NameSurname">Nome e Cognome</label>
                <input type="text" class="rounded-1 dc-border-col" id="NameSurname" aria-label="Dollar amount (with dot and two decimal places)">
            </div>
              <!-- 1 input nome e cognome -->

              <!-- 2 select km -->
            <div class="mb-3 d-flex flex-column">
                <label class="pb-3" for="kmTotali" class="form-label">Km da percorrere</label>
                <input type="number" class="dc-cap-w rounded-1 shadow-none dc-border-col" id="kmTotali">
            </div>
              <!-- 2 select km -->

              <!-- 3 select eta -->
            <div class="d-flex flex-column">
                <label class="pb-3" for="eta">Fascia d'et√†</label>
                <select class="pt-1 pb-1 rounded-1 dc-border-col"  id="eta" aria-label="Default select example" >
                    <option value="minorenne">minorenne</option>
                    <option value="maggiorenne">maggiorenne</option>
                    <option value="over">over 65</option>
                </select>
            </div>
            <!-- 3 select eta -->
            <!-- tipo di offerta -->
            <div class="d-flex flex-column">
                <label class="pb-3" for="offerte">tipi di biglietto</label>
                <select class="pt-1 pb-1 rounded-1 dc-border-col"  id="offerte" aria-label="Default select example" >
                    <option value="low">Biglietto Standard Low Cost</option>
                    <option value="two">2a classe</option>
                    <option value="trhee">1a classe</option>
                </select>
            </div>
            <!-- tipo di offerta -->
        </form>
            
            <!-- button -->
            <div class="d-block pt-4">
                <button type="button" id="buttonGenera" value="" class="btn btn-secondary btn-sm me-3 shadow-none dc-col">Genera</button>
                <button type="button" id="buttonAnnulla" class="btn btn-secondary btn-sm shadow-none dc-col">Annulla</button>
            </div>
        </section>
        <!-- sezione 1 -->
        <!-- section 2 -->
        <h2 id="invisibleTitle" class="pt-3 text-light"><strong> IL TUO BIGLIETTO</strong></h2>

        <section id="sectionTwo"  class="bg-light rounded-3 p-4">
            <h3 class=" fs-5 text"><strong>DETTAGLIO PASSEGGERI</strong></h3>
            <!-- container -->
            <div class="d-flex justify-content-between dc-border-t-b">
                <!-- nome -->
                <div class="dc-bg-col-grey p-3">
                    <h4 class=" dc-line-height"><strong>Nome passeggero</strong></h4>
                    <p id="name"><strong></strong></p>
                </div>
                <!-- biglietto -->
                <div class="p-3">
                    <h6 class="pb-4"><strong>Tipi di biglietto</strong></h6>
                    <p id="biglietto"></p>
                </div>
                <!-- carrozza -->
                <div class="p-3">
                    <h6 class="pb-4"><strong>Carrozza</strong></h6>
                    <p id="carrozza"></p>
                </div>
                <!-- codice -->
                <div class="p-3">
                    <h6 class="pb-4"><strong>Codice CP</strong></h6>
                    <p id="codiceCp"></p>
                </div>
                <!-- costo biglietto -->
                <div class="p-3">
                    <h6 class="pb-4"><strong>Costo Biglietto</strong></h6>
                    <p id="costoBiglietto"></p>
                </div>
            </div>
            <!-- conatiner -->
        </section>
        <!-- section 2 -->
       
    </main>
    <!-- main -->

    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- link main js -->
    <script src="./main.js"></script>
</body>
</html>
